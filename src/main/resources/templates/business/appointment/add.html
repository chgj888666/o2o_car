<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="common/include :: header('新增预约')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-post-add">
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">客户姓名：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="customerName" id="postName" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">联系方式：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="customerPhone" id="postCode" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">预约时间：</label>
				<div class="col-sm-8">
					<div class="input-group date">
						<input name="appointmentTime" class="form-control" placeholder="yyyy-MM-dd HH:mm"
							   type="text" required>
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">车牌号码：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="licensePlate" id="postSort" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">汽车类型：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="carSeries" id="postSort" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">服务类型：</label>
					<div class="col-sm-8">
						<select name="serviceType" class="form-control m-b" th:with="type=${@dict.getType('cmi_service_type')}">
							<option th:each="dict : ${type}" th:text="${dict.label}" th:value="${dict.value}"></option>
						</select>
					</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注信息：</label>
				<div class="col-sm-8">
					<textarea name="info" maxlength="500" class="form-control" rows="3"></textarea>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="common/include :: footer" />
	<th:block th:include="common/include :: datetimepicker" />
	<script type="text/javascript">
		var prefix = ctx + "/business/appointment";
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/add", $('#form-post-add').serialize());
	        }
	    }
		$("input[name='appointmentTime']").datetimepicker({
			format: "yyyy-mm-dd hh:ii",
			autoclose: true
		});
	</script>
</body>
</html>
