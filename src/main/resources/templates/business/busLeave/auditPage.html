<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="common/include :: header('新增服务项')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-post-add">
			<input name="bpmnInfoId" th:value="${bpmnInfo!=null?bpmnInfo.id:''}" type="hidden" >
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">用户名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="name" id="postName" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">请假原因：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="reason" id="postCode" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">开始时间：</label>
				<div class="col-sm-8">
					<input type="text" class="timeInput form-control" id="startTime" placeholder="开始时间" name="startTime"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">结束时间：</label>
				<div class="col-sm-8">
					<input type="text" class="timeInput form-control" id="endTime" placeholder="结束时间" name="endTime"/>
				</div>
			</div>
			<div class="form-group" id="directorId">
				<label class="col-sm-3 control-label">审核人(部门经理)：</label>
				<div class="col-sm-8">
					<select name="manager" class="form-control m-b" >
						<option th:each="u : ${manager}" th:text="${u.userName}" th:value="${u.id}"></option>
					</select>
				</div>
			</div>
			<div class="form-group" id="financeId">
				<label class="col-sm-3 control-label">审核人(人事)：</label>
				<div class="col-sm-8">
					<select name="hr" class="form-control m-b" >
						<option th:each="u : ${hr}" th:text="${u.userName}" th:value="${u.id}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">审核流程：</label>
				<div class="col-sm-8">
					<input name="bpmnInfoId" th:value="${bpmnInfo!=null?bpmnInfo.bpmnName:''}" class="form-control" type="text" readonly disabled="disabled">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<textarea name="info" maxlength="500" class="form-control" rows="3"></textarea>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="common/include :: footer" />
	<th:block th:include="common/include :: datetimepicker" />
	<script type="text/javascript">
		var prefix = ctx + "/business/busLeave";
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/add", $('#form-post-add').serialize());
	        }
	    }
		$(".timeInput").datetimepicker({
			format: "yyyy-mm-dd hh:ii",
			autoclose: true
		});
	</script>
</body>
</html>
