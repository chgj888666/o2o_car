<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="common/include :: header('新增服务项')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-post-add"  th:object="${serviceItem}">
			<input id="postId" name="postId" type="hidden" th:field="*{id}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">服务项名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="name" id="postName" th:field="*{name}"  required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">服务项原价：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="originalPrice" th:field="*{originalPrice}"  id="postCode" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">服务项折扣价：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="discountPrice" id="postSort" th:field="*{discountPrice}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">服务分类：</label>
				<div class="col-sm-8">
					<div class="form-group">
						<div class="col-sm-8">
							<select name="serviceCatalog" class="form-control m-b" th:with="type=${@dict.getType('cmi_service_type')}">
								<option th:each="dict : ${type}" th:text="${dict.label}" th:value="${dict.value}" th:field="*{serviceCatalog}"></option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<textarea name="info" maxlength="500" class="form-control" rows="3" th:field="*{info}"></textarea>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="common/include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "/business/serviceItem";
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-post-add').serialize());
	        }
	    }
	</script>
</body>
</html>
